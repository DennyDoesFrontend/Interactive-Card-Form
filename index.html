<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <div class="left-container">
      <div class="card-front">
        <div class="card-stuff">
          <img src="card-logo.svg" alt="">
            <div class="credentials">
                <h3 class="cardNumber">0000 0000 0000 0000</h3>
                <div>
                  <p class="personName">JANE APPLESEED</p>
                  <p><span  class="cardMonth">04</span><span>/</span><span class="cardYear">99</span></p>
                </div>
            </div>
        </div>
      </div>
      <div class="card-back">
        <img class="back" src="bg-card-back.png" alt="back of card">
        <div class="cvv">
          000
        </div>
      </div>
    </div>
    <div class="right-container">
      <form class="form" action="#">
        <label class="nameContainer" for="cardholder">CARDHOLDER NAME
          <input class="cardholder" type="text" placeholder="e.g. Jane Appleseed" required>
        </label>
        <label class="cardContainer" for="card-number">CARD NUMBER
          <input class="cardnumber" type="text" placeholder="e.g. 1234 5678 9123 0000" required>
        </label>
        <div class="details">
          <label class="monthYear" for="">Exp. Date (MM/YY)
            <div class="flex-input">
              <input class="month" type="text" placeholder="MM" required>
              <input class="year" type="text" placeholder="YY" required>
            </div>
            <p class="error-message"></p>
          </label>
          <label class="cvvContainer" for="">CVC
            <input class="cvc" type="text" placeholder="e.g. 123">
          </label>
        </div>
        <button class="confirm-btn">Confirm</button>
      </form>
      <div class="completion">
        <img src="icon-complete.svg" alt="">
        <h2>THANK YOU!</h2>
        <p>Weve added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
